<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline Note-taking PWA</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#3f51b5" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #3f51b5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    #noteInput {
      width: 100%;
      height: 100px;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 0.5rem;
      background: #3f51b5;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #2c3a9f;
    }
    ul#notesList {
      list-style: none;
      padding-left: 0;
      margin-top: 1rem;
    }
    ul#notesList li {
      background: white;
      margin-bottom: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    ul#notesList li button.deleteBtn {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }
    ul#notesList li button.deleteBtn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <header>Offline Notes PWA</header>
  <main>
    <textarea id="noteInput" placeholder="Write your note here..."></textarea>
    <button id="saveNoteBtn">Save Note</button>
    <ul id="notesList"></ul>
    <button id="installBtn" style="display:none; margin-top: 1rem;">Install App</button>
  </main>
  <script src="app.js"></script>
</body>
</html>
